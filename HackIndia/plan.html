<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip - TravelAI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">TravelAI</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#destinations">Destinations</a>
            <a href="index.html#ai-assistant">AI Assistant</a>
            <a href="index.html#plan-trip">Plan Trip</a>
            <a href="index.html#contact">Contact</a>
        </div>
    </nav>

    <section class="plan-trip-section">
        <h2>Plan Your Perfect Trip</h2>
        <form class="trip-planning-form" id="tripForm">
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" required placeholder="Where do you want to go?">
            </div>
            <div class="form-group">
                <label for="travel-dates">Travel Dates</label>
                <div class="date-picker-container">
                    <div class="date-input">
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start-date" name="start-date" required>
                    </div>
                    <div class="date-input">
                        <label for="end-date">End Date</label>
                        <input type="date" id="end-date" name="end-date" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="travelers">Number of Travelers</label>
                <select id="travelers" name="travelers" required>
                    <option value="">Select number of travelers</option>
                    <option value="1">1 Traveler</option>
                    <option value="2">2 Travelers</option>
                    <option value="3">3 Travelers</option>
                    <option value="4">4 Travelers</option>
                    <option value="5+">5+ Travelers</option>
                </select>
            </div>
            <div class="form-group">
                <label for="budget">Budget</label>
                <div class="budget-container">
                    <div class="budget-inputs">
                        <div class="currency-select">
                            <label for="currency">Currency</label>
                            <select id="currency" name="currency" required>
                                <option value="USD">USD ($)</option>
                                <option value="EUR">EUR (€)</option>
                                <option value="GBP">GBP (£)</option>
                                <option value="INR">INR (₹)</option>
                                <option value="JPY">JPY (¥)</option>
                                <option value="AUD">AUD (A$)</option>
                                <option value="CAD">CAD (C$)</option>
                            </select>
                        </div>
                        <div class="budget-amount">
                            <label for="budget-amount">Amount</label>
                            <input type="number" id="budget-amount" name="budget-amount" min="0" step="100" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="travel-mode">Mode of Travel</label>
                <select id="travel-mode" name="travel-mode" required>
                    <option value="">Select preferred mode of travel</option>
                    <option value="flight">Flight</option>
                    <option value="train">Train</option>
                    <option value="bus">Bus</option>
                    <option value="car">Car (Self-drive)</option>
                    <option value="cruise">Cruise</option>
                    <option value="multiple">Multiple Modes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="interests">Travel Interests</label>
                <textarea id="interests" name="interests" placeholder="Tell us about your interests (e.g., culture, adventure, food, etc.)"></textarea>
            </div>
            <button type="submit" class="cta-button">Generate Travel Plan</button>
        </form>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>TravelAI</h3>
                <p>Making travel planning smarter and easier</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a href="index.html">Home</a>
                <a href="index.html#destinations">Destinations</a>
                <a href="index.html#ai-assistant">AI Assistant</a>
                <a href="index.html#plan-trip">Plan Trip</a>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: info@travelai.com</p>
                <p>Phone: +1 (555) 123-4567</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 TravelAI. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
